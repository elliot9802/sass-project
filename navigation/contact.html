<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <!-- <link rel="stylesheet" href="/styles/reset.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Genesis CSS</title>
</head>
<body>
    <header>
        <nav class="nav">
        <div class="img-container">
            <a href="/navigation/index.html"><img src="/images/Genesis-logo.svg" alt="Logo"></a>
        </div>
            <ul class="nav__ul">
                <li class="nav__li"><a href="/navigation/projects.html">Projects</a></li>
                <li class="nav__li"><a href="/navigation/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-main">
            <div class="contact-main__text">
                <h2 class="contact-main__h2">Full set of great <br>
                    features to make your <br>
                    product fresh</h2>
                <p class="contact-main__p">Our favorite brands are our friends! We <br>
                    help them to achieve their goals, they help us to stay sharp.</p>
            </div>
            <div class="contact-main__form">
                <form action="#">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <hr>
                    <br><br>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <hr>
                    <br><br>
                    <label for="message">Message</label>
                    <input type="text" id="message" name="message">
                    <hr>
                    <br><br>
                    <button type="submit" value="Submit">Submit</button>
                </form>
            </div>
        </section>
        <section class="responsive-map">
            <div class="map-responsive">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.9716517216525!2d-73.94942458449434!3d40.696621979333635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25bf1e2444a91%3A0x288f364c9dfd8a14!2s70%20Tompkins%20Ave%2C%20Brooklyn%2C%20NY%2011206%2C%20USA!5e0!3m2!1ssv!2sse!4v1633610698519!5m2!1ssv!2sse" width="1100" height="570" style="border:0; opacity: 40%; color: rgba(0, 0, 0, 0.479);" loading="lazy"></iframe>
            </div>

        </section>
    </main>
    <footer>
        <nav class="nav">
            <div class="img-container">
                <a href="/index.html"><img src="/images/Genesis-logo.svg" alt="Logo"></a>
            </div>
            <div class="nav__footer-right">
                <div> 
                    <ul class="nav__ul">
                        <li class="nav__li"><a href="/navigation/projects.html">Projects</a></li>
                        <li class="nav__li"><a href="/navigation/contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="icons">
                    <i class="fab fa-dribbble icons__icon"></i>&nbsp
                    <i class="fab fa-instagram icons__icon"></i>&nbsp
                    <i class="fab fa-twitter icons__icon"></i>
                </div>
            </div>
        </nav>
    </footer>
</body>
</html>
